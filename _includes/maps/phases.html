  <div class="container">

      <div class="col-12 wow fadeInUp" data-wow-duration="0.9s" data-wow-delay="0.1s">
        <!-- Heading Start -->
        <div class="heading-one text-center">
          <span class="heading-one-subtitle gradient-text-1-ghamejed" style="letter-spacing: 2px;">
            يقع مشروع بيان العزيزية بحي المها في مدينة الخبر <br> حيث تبلغ المساحة الإجمالية للمشروع
          </span>
          <h2 class="heading-one-title">٦٢١ الف متر مربع</h2>
        </div>
        <!-- Heading End -->
      </div>
    </div>


<object id="my-svg" 
type="image/svg+xml" 
class="video-js video-responsive-video"
data="cad4.svg" 
style="border:1px solid black; background-color: white;">
layer </object>


<div class="controls">
  <button id="zoom-in">Zoom in</button>
  <button id="zoom-out">Zoom out</button>
  <button id="reset">Reset</button>
</div>

      </div>
    </div>
  </div>

</div>

<script>
  window.onload = function() {
    var panZoom = svgPanZoom('#my-svg', {
      zoomEnabled: true,
      controlIconsEnabled: true, // This adds the default zoom in, zoom out, and reset controls
      minZoom: 0.5,
      maxZoom: 10,
      fit: true,
      center: true
    });

    // Optionally add custom controls if desired
    document.getElementById('zoom-in').addEventListener('click', function(ev){
      ev.preventDefault();
      panZoom.zoomIn();
    });

    document.getElementById('zoom-out').addEventListener('click', function(ev){
      ev.preventDefault();
      panZoom.zoomOut();
    });

    document.getElementById('reset').addEventListener('click', function(ev){
      ev.preventDefault();
      panZoom.resetZoom();
    });
  };
</script>
